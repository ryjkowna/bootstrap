<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
        crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

    <title>Responsywna sekcja Bootstrap</title>
</head>

<body id="kontener">
    <section class="section-first container">
        <div class="justify-content-md-center text-center">
            <h4>My Skills</h4>
        </div>
    </section>
    <section class="section-second container">
        <div class="row justify-content-md-center text-center">
            <div class="col-sm-6 col-md-4 col-12">
                <i class="fab fa-html5 fa-5x"></i>
                <p>HTML5</p>
            </div>
            <div class="col-sm-6 col-md-4 col-12 text-center">
                <i class="fab fa-css3-alt fa-5x"></i>
                <p>CSS3</p>
            </div>
           <div class="col-sm-6 col-md-4 col-12 text-center">
                <i class="fab fa-js fa-5x"></i>
                <p>JAVASCRIPT</p>
            </div>
        
    
            <div class="col-sm-6 col-md-4 col-12 text-center">
                <i class="fab fa-react fa-5x"></i>
                <p>ReactJS</p>
            </div>
            <div class="col-sm-6 col-md-4 col-12 text-center">
                <i class="fab fa-git fa-5x"></i>
                <p>GIT</p>
            </div>
            <div class="col-sm-6 col-md-4 col-12 text-center">
                <i class="fab fa-wordpress fa-5x"></i>
                <p>WordPress</p>
            </div>
        </div>
        
    </section>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="js/main.js"></script>

</body>

</html>
